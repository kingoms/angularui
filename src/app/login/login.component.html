<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
    <div class="card-content">
        <div class="card-header text-center">
            <img id="africell_logo" src="assets/images/logo.png" alt="africell_logo" style="width:100px;height:25px" />

        </div> <!-- /.card-header -->
        <div>
            <h4 class="card-title" id="mycardLabel">Africell Portal</h4>
        </div>
        <div class="card-container ">
            <div class="card-body">
                <form role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="uLogin" placeholder="Username">
                            <label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
                        </div> <!-- /.input-group -->
                    </div> <!-- /.form-group -->

                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" class="form-control" id="uPassword" placeholder="Password">
                            <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock"></label>
                        </div> <!-- /.input-group -->
                    </div> <!-- /.form-group -->

                </form>

            </div> <!-- /.card-body -->
        </div> <!-- /.card-container -->

        <div class="card-footer">
            <button (click)="redirect()" class="form-control btn btn-primary">Sign In</button>

        </div> <!-- /.card-footer -->
        
    </div>
    <img id="image-banner" src="assets/images/banner-image.png" style="width: 380px;height:35px">
</div>
